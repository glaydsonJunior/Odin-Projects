<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form-geral">
        <div class="sign-up-form-banner">
            <div id="logo">
                <img src="./assets/odin-lined.png" alt="LOGO ODIN">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="sign-up-form-user">
            <h3>Sign Up</h3>
            <div>
                <h5>Let's do this!</h5>
                <div class="input-container">
                    <div class="sign-up-form-fields">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <label for="pnumber">PHONE NUMBER</label>
                        <input type="tel" id="pnumber" name="pnumber" placeholder="Enter your phone number" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="sign-up-form-options">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
